<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Estilos-->
    <link href="css/estilos.css" type="text/css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.min.css">
    <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <!--SLIDER Pluggin-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <!--MOMENT-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/es.js"></script>
    <!--CONTACT-->

        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!--Scripts-->
    <script src="js/main.js"></script>
</head>

<body>
    <div id="selector-theme">
        <div id="to-green"></div>
        <div id="to-red"></div>
        <div id="to-blue"></div>
    </div>
    <section id="global">
        <!--CABECERA-->
        <header>
            <div id="flex-logo">
                <h1 id="logo">CODE GAMER</h1>
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!--CONTENIDO-->
        <section id="content">
            <div id="box">
                <!--cargar contacto-->
                <h2>Contacto</h2>
                <form action="#" method="POST">
                    <div class="form-field" id="form-contact">
                        <div class="labels">
                            <label for="name">Nombre</label>
                        </div>
                        <div class="inputs">
                            <input data-validation="alphanumeric" type="text" name="name" id="">
                        </div>
                        <div class="labels">
                            <label for="surName">Apellidos</label>
                        </div>
                        <div class="inputs">
                            <input data-validation="alphanumeric" type="text" name="surName" id="">
                        </div>
                        <div class="labels">
                            <label data-validation="email" for="mail">Correo</label>
                        </div>
                        <div class="inputs">
                            <input type="email" name="mail" id="contact-mail">
                        </div>
                        <div class="labels">
                            <label for="sex">Sexo</label>
                        </div>
                        <div class="inputs">
                            <select name="sex" id="sex" data-validation="required">
                                <option value="men">Hombre</option>
                                <option value="woman">Mujer</option>
                            </select>
                        </div>
                        <div class="labels">
                            <label for="date">Fecha de Nacimiento</label>
                        </div>
                        <div class="inputs">
                            <input type="text" name="date" id="birthDate" data-validation="date"
                                data-validation-format="dd-mm-yyyy">
                        </div>
                        <div class="labels">
                            <label for="age">Edad</label>
                        </div>
                        <div class="inputs">
                            <input type="number" name="age" id="" data-validation="number">
                        </div>
                        <div class="form-button">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </form>
            </div>
            <aside id="asidebar">
                <div id="about">
                    <h4><span>Quien soy</span></h4>
                    <div>
                        <img src="img/caracol.jpg">
                    </div>
                    <p>
                        Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has
                        been
                    </p>
                </div>
                <div id="login">
                    <h4>Identificate</h4>
                    <form>
                        <div class="form-field">
                            <div class="labels">
                                <label for="name">Nombre</label>
                            </div>
                            <div class="inputs">
                                <input type="text" name="name" id="form_name">
                            </div>
                        </div>
                        <div class="form-field">
                            <div class="labels">
                                <label for="mail">Correo</label>
                            </div>
                            <div class="inputs">
                                <input type="email" name="mail" id="mail">
                            </div>
                        </div>
                        <div class="form-field">
                            <div class="labels">
                                <label for="pass">Contrase√±a</label>
                            </div>
                            <div class="inputs">
                                <input type="password" name="pass" id="pass">
                            </div>
                        </div>
                        <div class="form-button">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </aside>
        </section>
    </section>
    <footer>
        <div class="footer-flex">
            <div class="footer-name">
                Master de JavaScript
            </div>
            <div class="subir">
                <a href="#">Ir arriba</a>
            </div>
        </div>
    </footer>
</body>

</html>
